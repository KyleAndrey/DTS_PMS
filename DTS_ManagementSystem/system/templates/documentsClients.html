{% extends 'base.html' %}
{% block title %}Documents{% endblock %}
{% load static %}
{% block body %}
<div class="container-fluid justify-content-end">
	<form>
	<div class="row main justify-content-between">
		<div class="col-sm-12 col-md-3 col-lg-3">
			<h3 class="pageHeader"><span class="fa fa-folder mr-3"></span> Documents&nbsp;&nbsp;

			</h3>
		</div>
		<div class="col-sm-12 col-md-6 col-lg-6">
			<!-- <div class="input-group">
				<input type="text" class="form-control search" placeholder="Search..." aria-label="First name">
				<button type="submit" class="buttonSearch fa-solid fa-magnifying-glass"></button>
			</div> -->
		</div>
		<div class="col-sm-12 col-md-3 col-lg-3">
			<!-- <a href="{% url 'newProject' %}"><button type="button" class="btn btn-primary newClient"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;New Project</button></a> -->
		</div>
	</div>

	<br>

	<div class="row sub justify-content-between  animate slide delay-1">
		<div class="col-sm-12 col-md-12 col-lg-12">
		  <ul class="nav nav-pills">
			<li class="nav-item reportSpace">
			  <a class="nav-link docuCat docu" aria-current="page" href="{% url 'documents' %}">All</a>
			</li> 
			<li class="nav-item reportSpace">
				<a class="nav-link docuCat docu active" aria-current="page" href="{% url 'documentsClients' %}">Clients</a>
			  </li>
		  </ul>
		  <hr class="divider animate slide delay-2">
		</div>
	</div>

	
	<div class="row sub justify-content-between animate slide delay-3">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class ="reportsList">
				<table class="table table-hover" id="tableAll">
					<thead>
						<tr>
							<th>Company Name</th>
							<th>Date Updated</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{% for dat in activeClients %}
							<tr>
								<td>{{ dat.companyName }}</td>
								<td>{{ dat.date_created }}</td>
								<td>
									<a href="{% url 'documentsCompanyReqs' %}?client={{ dat.pk }}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div><br><br>

	</form>

	<div class="modal fade" id="deleteFile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form>
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Delete File</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12 ms-auto">
									<label for="companyName" class="form-label">Are you sure you want to delete the file?</label>
									<br>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
						<button type="submit" class="btn btn-secondary blue">Yes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</div>
{% endblock body %}
